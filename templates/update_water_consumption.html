<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Water Consumption</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        
        textarea {
            resize: vertical;
            height: 80px;
        }
        
        button {
            grid-column: span 2;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #357ABD;
        }
        
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Water Consumption</h2>
        <form id="waterConsumptionForm">
            <label for="customer">Customer Name:</label>
            <select id="customer" required>
                <option value="">Select Customer</option>
                <!-- Options to be loaded dynamically -->
            </select>

            <label for="billingMonth">Billing Month:</label>
            <select id="billingMonth" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <label for="dailyConsumption">Daily Water Consumption (Liters):</label>
            <input type="number" id="dailyConsumption" min="0" required>

            <label for="pricePerLiter">Price per Liter (KSh):</label>
            <input type="number" id="pricePerLiter" min="0" step="0.01" required>

            <label for="totalLiters">Total Liters Used (Monthly):</label>
            <input type="number" id="totalLiters" readonly>

            <label for="totalPrice">Total Price (KSh, Monthly):</label>
            <input type="number" id="totalPrice" readonly>

            <label for="paymentStatus">Payment Status:</label>
            <select id="paymentStatus" required>
                <option value="Unpaid">Unpaid</option>
                <option value="Paid">Paid</option>
            </select>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" rows="3"></textarea>

            <button type="button" class="btn" onclick="updateConsumption()">Update Consumption</button>
        </form>
    </div>

    <script>
        let totalLiters = 0;
        let totalPrice = 0;

        function updateConsumption() {
            const dailyConsumption = parseFloat(document.getElementById("dailyConsumption").value) || 0;
            const pricePerLiter = parseFloat(document.getElementById("pricePerLiter").value) || 0;
            
            // Update totals
            totalLiters += dailyConsumption;
            totalPrice = totalLiters * pricePerLiter;

            document.getElementById("totalLiters").value = totalLiters;
            document.getElementById("totalPrice").value = totalPrice.toFixed(2);
            
            alert("Daily water consumption updated!");
        }
    </script>
</body>
</html>
